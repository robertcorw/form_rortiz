{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Experiencia Chevrolet{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .background {
            background-image: url("{% static 'vehiculos/img/background.png' %}");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            position: relative;
            color: white;
        }

        .overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        .content {
            position: relative;
            z-index: 2;
            padding-top: 60px;
            padding-bottom: 60px;
        }

        .btn-custom {
            background-color: #f4c04e;
            color: #222;
            font-weight: bold;
            border: none;
            padding: 12px 24px;
            margin: 10px;
        }

        .form-control, .btn {
            max-width: 400px;
        }

        table {
            color: white;
        }

        th, td {
            background-color: rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="container content text-center">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
