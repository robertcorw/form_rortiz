{% extends 'base.html' %}
{% block title %}Alta de Vehículo{% endblock %}

{% block content %}
<h1>Alta de Vehículo</h1>

<a href="{% url 'lista_vehiculos' %}" class="btn btn-secondary mt-3">Ver lista</a>
{% endblock %}
